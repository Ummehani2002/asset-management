services:
  - type: web
    name: final-asset
    runtime: php-8.2  # ← CHANGE HERE
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan migrate --force
      php artisan storage:link
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
      - key: APP_TIMEZONE
        value: Asia/Dubai
      - key: APP_NAME
        value: "Tanseeq Asset Management"
      - key: APP_KEY
        generateValue: true

  - type: worker
    name: final-asset-scheduler
    runtime: php-8.2  # ← CHANGE HERE
    plan: free
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: php artisan schedule:work
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_TIMEZONE
        value: Asia/Dubai
      - key: APP_NAME
        value: "Tanseeq Asset Management"

databases:
  - name: finalassetdb
    plan: free
    databaseName: final_asset
    user: finalassetuser